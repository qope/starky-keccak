[package]
name = "starky-keccak"
version = "0.1.1"
license = "MIT OR Apache-2.0"
readme = "README.md"
edition = "2021"

[features]
default = ["parallel", "std", "timing"]
parallel = ["plonky2/parallel", "plonky2_maybe_rayon/parallel"]
std = ["anyhow/std", "plonky2/std"]
timing = ["plonky2/timing"]
not-constrain-keccak = []
new-plonky2 = []

[dependencies]
anyhow = { version = "1.0.40", default-features = false }
itertools =  "0.10.0"
log = { version = "0.4.14", default-features = false }
plonky2_maybe_rayon = {git="https://github.com/InternetMaximalism/plonky2", rev="d33f6f77"}
plonky2 = {git="https://github.com/InternetMaximalism/plonky2", rev="d33f6f77"}
plonky2-keccak256 = { git = "https://github.com/qope/plonky2-keccak256", rev = "472fe96" }
starky = {git="https://github.com/InternetMaximalism/plonky2", rev="d33f6f77"}
static_assertions = "1.1.0"
num = "0.4.0"
num-bigint = "0.4.3"
rand = "0.8.5"
rand_chacha="0.3.1"
ark-bn254 = "0.4.0"
ark-ec = "0.4.2"
ark-ff = "0.4.2"
ark-std = "0.4.0"
bitvec = "1.0.1"
tint = "1.0.1"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }

